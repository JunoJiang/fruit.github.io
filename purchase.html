<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>purchase</title>
    <link type="text/css" rel="stylesheet" href="css/total.css" />
    <script type="text/javascript">
    </script>
	</head>
	<body class="grey-back">
    <div class="green-back header">
      <div class="return positiontool"></div>
      <p class="white-font title">支付方式</p>
      <div id="setting2" class="positiontool"></div>
    </div> 
    <div class="white-back divsize12 divmargin2">
      <span class="fl orange-font positiontool4 fontsize2 ">订单总价</span>
      <span class="fr green-font positiontool5 fontsize2">¥27.5</span>
    </div>
    <div class="white-back divsize12 divmargin">
      <span class="fl grey-font positiontool4 fontsize2">优惠</span>
      <span class="fr grey-font positiontool5 fontsize2">¥0</span>
    </div>
    <div class="white-back divsize13 divmargin3">
      <span class="fl black-font positiontool4 fontsize2 positiontool2">支付金额</span>
      <span class="fr green-font positiontool5 fontsize2 positiontool2">¥27.5</span>
      <hr class="line2 fr"/>
      <img src="img/purchase-unionpay.png" class="positiontool6 imgsize fl">
      <div class="fl">
        <span class="black-font">银联支付</span>
        </br>
        <span class="grey-font fontsize1">已安装微信支付插件</span>
      </div>
      <img src="img/location-tick.png" class="fr positiontool2 positiontool5"/>
      <hr class="line3 fr"/>
      <img src="img/purchase-alipay.png" class="positiontool6 imgsize fl">
      <div class="fl">
        <span class="black-font">支付宝支付</span>
        </br>
        <span class="grey-font fontsize1">已安装支付宝插件</span>
      </div>
      <hr class="line3 fr"/>
      <div class="fl positiontool7">
        <span class="black-font">会员卡支付</span>
        </br>
        <span class="grey-font fontsize1">办理会员卡</span>
      </div>
      <hr class="line3 fr"/>
      <div class="clear"></div>
      <div class="positiontool8">
        <span class="black-font fl positiontool9 positiontool3">其他支付方式</span>
        <img src="img/purchase-xiala.png" />
      </div>
    </div>
    <div class="divsize14 orange-back white-font fontsize2 divmargin divcorner3">确认支付</div>
  </body>
</html>
