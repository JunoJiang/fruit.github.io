<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		 <title>login</title>
    	<link rel="stylesheet" type="text/css" href="css/total.css">
    	<script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.min.js">
    	</script>
    	<script>
        $(document).ready(function(){
          $(".btn3").click(function(){
          $.post("http://www.wouxian.com/user/Login",
          {
            username:$('#username').val(),
            password:$('#password').val()
           },
          function(flag){
            alert("状态：" + flag );
          });
        });
      });
      </script>
	</head>
	<body class="grey-back">
		<div class="green-back title-height">
      <div class="return"></div>
      <p class="white-font item">登录</p>
      <div class="white-font" id="forgetpsw">忘记密码</div>
    </div>
		<div class="grey-back">
      <div class="divsize2">
        <div class="btn1 grey-font fl">注册</div>
        <div class="btn1 grey-font fr">登录</div>
        <div class="clear"></div>
      </div>
      <div class="divsize">
        <input type="text" placeholder="手机/邮箱/用户名" class="txt2" id="username"/>
      </div>
      <div class="divsize">
        <input type="password" placeholder="密码" class="txt2" id="password"/>
      </div>
      <div class="divsize2 btn3 white-font " name="btn" >确认</div>
      <img src="img/register.png" class="pic" />
      <div class="white-font " id="threedots">...</div>
      <div class="darkgrey-back divsize3">
        <span class="span fl">
          <img src="img/weixin.png" class="iconsize"/>
        </span>
        <span class="span">
         <img src="img/weixin.png" class="iconsize"/>
        </span>
        <span class="span fr">
         <img src="img/weixin.png" class="iconsize"/>
        </span>
      </div>
    </div>
	</body>
</html>
